{% extends 'base.html' %}

{% block title %}{{ t('admin.edit') }} • ITpark Academy{% endblock %}

{% block content %}
<section class="page-hero">
    <div class="container">
        <h1>{{ t('admin.edit') }} — {{ course.title }}</h1>
        <p>{{ t('admin.subtitle') }}</p>
    </div>
</section>

<section class="section">
    <div class="container form-card">
        <form method="post" action="{{ url_for('edit_course', course_id=course.id) }}" class="admin-form">
            <label>{{ t('admin.title_label') }}<input type="text" name="title" value="{{ course.title }}" required></label>
            <label>{{ t('admin.description') }}<textarea name="description" rows="4" required>{{ course.description }}</textarea></label>
            <div class="admin-form-row">
                <label>{{ t('admin.duration') }}<input type="text" name="duration" value="{{ course.duration }}" required></label>
                <label>{{ t('admin.price') }}<input type="number" name="price" step="0.01" min="0" value="{{ '%.2f'|format(course.price) }}" required></label>
            </div>
            <label>{{ t('admin.image_url') }}<input type="url" name="image_url" value="{{ course.image_url }}" placeholder="https://"></label>
            <label>{{ t('admin.teacher') }}
                <select name="teacher_id" required>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}"{% if teacher.id == course.teacher_id %} selected{% endif %}>{{ teacher.name }} — {{ teacher.specialty }}</option>
                    {% endfor %}
                </select>
            </label>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{{ t('admin.edit') }}</button>
                <a class="btn btn-outline" href="{{ url_for('admin') }}">{{ t('nav.home') }}</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
